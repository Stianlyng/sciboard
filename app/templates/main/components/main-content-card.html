<div class="mb-4">

    <div id="content-card-{{ data.fk_idDokument }}" class="bg-white px-4 py-6 shadow sm:p-6 sm:rounded-lg">

        <!-- Top Row -->
        <div class="flex space-x-3">

            {% include '/components/user-thumbnail-date-small.html' %}

        </div>

        <!-- Title -->
        <a href="{{ url_for('library.document', doc_id=data.fk_idDokument ) }}">
            <h2 class="mt-4 text-base font-medium text-gray-900">{{ data.title }}</h2>
        </a>
        <!-- Description -->
        <div x-data="{ open: false }" class="mt-2 text-sm text-gray-700 space-y-4">
            <p :class="open ? '' : 'line-clamp-4'">{{ data.description }}</p>
            <button x-on:click="open = ! open" class="mt-1 text-xs font-semibold">Show more</button>
        </div>
        <!-- Card Footer -->
        <div class="mt-6 flex justify-between space-x-8">
            <div class="flex space-x-6">
                    <span class="inline-flex items-center text-sm space-x-1">
                        <!-- UPVOTE -->
                        <button hx-get="{{ url_for('api.docVote', vote="up", doc_id=data.fk_idDokument) }}"
                                hx-trigger="click"
                                hx-target="#vote-counter-{{ data.fk_idDokument }}"
                                hx-swap="innerHTML"
                                type="button" class="inline-flex  text-gray-400 hover:text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                              <path fill-rule="evenodd"
                                    d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z"
                                    clip-rule="evenodd"/>
                            </svg>
                        </button>
                        <!-- COUNTER -->
                        <span id="vote-counter-{{ data.fk_idDokument }}"class="font-medium text-gray-900"><p>{{ data.votes }}</p></span>
                        <!-- DOWNVOTE VOTE -->
                        <button hx-get="{{ url_for('api.docVote', vote="down", doc_id=data.fk_idDokument) }}"
                                hx-trigger="click"
                                hx-target="#vote-counter-{{ data.fk_idDokument }}"
                                hx-swap="innerHTML"
                                type="button" class="inline-flex text-gray-400 hover:text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </span>
                <span class="inline-flex items-center text-sm">
                      <a href="{{ url_for('library.document', doc_id=data.fk_idDokument ) }}" type="button"
                         class="inline-flex space-x-2 text-gray-400 hover:text-gray-500">

                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                             aria-hidden="true">
                          <path fill-rule="evenodd"
                                d="M18 5v8a2 2 0 01-2 2h-5l-5 4v-4H4a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2zM7 8H5v2h2V8zm2 0h2v2H9V8zm6 0h-2v2h2V8z"
                                clip-rule="evenodd"/>
                        </svg>
                        <span class="font-medium text-gray-900">{{ data.comments }}</span>
                        <span class="sr-only">replies</span>
                      </a>
                    </span>
                <span class="inline-flex items-center text-sm">
                      <button type="button" class="inline-flex space-x-2 text-gray-400 hover:text-gray-500">

                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                             aria-hidden="true">
                          <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                          <path fill-rule="evenodd"
                                d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                                clip-rule="evenodd"/>
                        </svg>
                          <p class="font-medium text-gray-900">{{ data.views }}</p>
                        <span class="sr-only">views</span>
                      </button>
                    </span>
            </div>
        </div>

    </div>



</div>

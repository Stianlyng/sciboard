{% extends 'base/auth-fullscreen.html' %}
{% block title %}Register{% endblock %}
{% block head %}
    {{ super() }}

{% endblock %}
{% block content %}

    <div class="min-h-screen flex">
        <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
            <div class="mx-auto w-full max-w-sm lg:w-96">
                <div>
                    <img class="h-12 w-auto" src="{{ url_for('static', filename='favicon/android-chrome-512x512.png')}}"
                         alt="Workflow">
                    <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                        Hi!, {{ firstname }}
                    </h2>

                </div>

                <div class="mt-8">


                   <div class="lg:text-center">
                          <h2 class="text-base text-indigo-600 font-semibold tracking-wide uppercase">Thank for activating your account </h2>
                          <a href="{{ url_for('auth.login') }}" class="mt-4 max-w-2xl text-xl text-gray-500 lg:mx-auto">Log in to SciBoard</a>
                   </div>
                </div>
            </div>
        </div>
        <div class="hidden lg:block relative w-0 flex-1">
            <img class="absolute inset-0 h-full w-full object-cover"
                 src="https://images.unsplash.com/photo-1553941884-f8947df6e0ba?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1923&q=80"
                 alt="">
        </div>
    </div>

{% endblock %}

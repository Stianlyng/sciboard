<div x-data="{ notificationBellDropdownOpen: false }" class="flex-shrink-0 relative ml-5">
    <div>
        <button type="button"
                class="bg-white rounded-full flex text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                id="user-menu-button" aria-expanded="false" aria-haspopup="true"
                x-on:click="notificationBellDropdownOpen = ! notificationBellDropdownOpen">
            <span class="sr-only">Open user menu</span>
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
            </svg>
        </button>
    </div>


    <!-- This example requires Tailwind CSS v2.0+ -->
    <div :class="notificationBellDropdownOpen ? '' : 'hidden'"
         class="origin-top-right absolute z-10 right-0 mt-2 w-96 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100 focus:outline-none"
         role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
        <div class="px-4 py-3" role="none">
            <p class="text-sm" role="none">Notifications</p>
        </div>
        <!-- This example requires Tailwind CSS v2.0+ -->
        <div class="py-2 px-4" >
            <ul role="list" class="divide-y divide-gray-200">
                <li class="py-4">
                    <div class="flex space-x-3">
                        <img class="h-6 w-6 rounded-full"
                             src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=3&w=256&h=256&q=80"
                             alt="">
                        <div class="flex-1 space-y-1">
                            <div class="flex items-center justify-between">
                                <h3 class="text-sm font-medium">Lindsay Walton</h3>
                                <p class="text-sm text-gray-500">1h</p>
                            </div>
                            <p class="text-sm text-gray-500">Deployed Workcation (2d89f0c8 in master) to production</p>
                        </div>
                    </div>
                </li>

                <!-- More items... -->



            </ul>
        </div>

        <div class="py-1" role="none">
            <form method="POST" action="#" role="none">
                <button type="submit" class="text-gray-700 block w-full text-left px-4 py-2 text-sm" role="menuitem"
                        tabindex="-1" id="menu-item-3">See all notifications
                </button>
            </form>
        </div>
    </div>
</div>

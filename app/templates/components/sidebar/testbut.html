{% for catalog in catalogs %}


            <div x-data="{ toggleOpen: false }" class="space-y-1">

                <button x-on:click="toggleOpen = ! toggleOpen" type="button"
                        class=" text-gray-600 hover:bg-gray-50 hover:text-gray-900 group w-full flex items-center pr-2 py-2 text-left text-sm font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        aria-controls="sub-menu-4" aria-expanded="false">

                    <svg class="text-gray-300 mr-2 flex-shrink-0 h-5 w-5 transform group-hover:text-gray-400 transition-colors ease-in-out duration-150"
                         viewBox="0 0 20 20" aria-hidden="true">
                        <path d="M6 6L14 10L6 14V6Z" fill="currentColor"/>
                    </svg>
                    {{ catalog.catalogName }}
                </button>

                <div x-show="toggleOpen" class="space-y-1" id="sub-menu-4">
                    {% for tagCategory in tagCategories %}
                        {% if tagCategory.idCatalog_has_tag_category == catalog.idCatalog %}
                            <a href="#"
                               class="group w-full flex items-center pl-10 pr-2 py-2 text-sm font-medium text-gray-600 rounded-md hover:text-gray-900 hover:bg-gray-50">
                                {{ tagCategory.CategoryName }} </a>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>

        {% endfor %}

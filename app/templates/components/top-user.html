<li class="flex items-center py-4 space-x-3">
    <div class="flex-shrink-0">
        <img class="h-8 w-8 rounded-full" src="{{ url_for('profile.getThumbnail',id=user.fk_idUser) }}" alt="">
    </div>
    <div class="min-w-0 flex-1">
        <p class="text-sm font-medium text-gray-900">
            <a href="#">{{ user.first_name }} {{ user.last_name }}</a>
        </p>
        <p class="text-sm text-gray-500">
            <a href="#">@{{ user.username }}</a>
        </p>
    </div>
    <div class="flex-shrink-0">
        <button type="button"
                class="inline-flex items-center px-3 py-0.5 rounded-full bg-rose-50 text-sm font-medium text-rose-700 hover:bg-rose-100">
            <!-- Heroicon name: solid/plus-sm -->
            <svg class="-ml-1 mr-0.5 h-5 w-5 text-rose-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                 fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd"
                      d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                      clip-rule="evenodd"/>
            </svg>
            <span> Follow </span>
        </button>
    </div>
</li>
